<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Pushpop Action Sheet Demo</title>
  <link rel="stylesheet" href="externals/scrollkit/scrollkit.css">
  <link rel="stylesheet" href="pushpop.css">
  <script src="jquery-1.8.0.js"></script>
  <script src="externals/scrollkit/scrollkit.js"></script>
  <script src="pushpop.js"></script>
  <script>
    $(function() {
      Pushpop.buttons.showActionSheetButton.setAction(function(button) {
        Pushpop.actionSheets.sampleActionSheet.show();
      });
    });
  </script>
</head>
<body>
  <div class="pp-view-stack" id="root-view-stack">
    <div class="pp-navigation-bar" data-tap-to-top="true"></div>
    <div class="pp-action-sheet" id="sample-action-sheet">
      <a class="pp-button" href="#">Add Bookmark</a>
      <a class="pp-button" href="#">Add to Reading List</a>
      <a class="pp-button" href="#">Add to Home Screen</a>
      <a class="pp-button" href="#">Tweet</a>
      <a class="pp-button" href="#">Print</a>
      <a class="pp-button pp-action-sheet-dismiss" href="#">Cancel</a>
    </div>
    <div class="pp-view sk-scroll-view" id="root-view" data-view-title="Action Sheet Demo" data-always-bounce-vertical="true">
      <a class="pp-button" id="show-action-sheet-button" href="#">Show Action Sheet</a>
    </div>
    <div class="pp-view sk-scroll-view" id="other-view" data-view-title="Other View" data-always-bounce-vertical="true">
      <p>This is some other view.</p>
    </div>
  </div>
</body>
</html>
