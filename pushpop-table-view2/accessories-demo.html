<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Pushpop TableView Accessories Demo</title>
	<link rel="stylesheet" href="../externals/scrollkit/scrollkit.css">
	<link rel="stylesheet" href="../pushpop.css">
	<link rel="stylesheet" href="../pushpop-navigationbar/pushpop-navigationbar.css">
	<link rel="stylesheet" href="pushpop-table-view.css">
	<script src="../jquery-1.7.2.js"></script>
	<script src="../externals/scrollkit/scrollkit.js"></script>
	<script src="../pushpop.js"></script>
	<script src="../pushpop-navigationbar/pushpop-navigationbar.js"></script>
	<script src="pushpop-table-view.js"></script>
	<script>
	  $(function() {	    
	    var tableView = $('#accessories-table-view')[0].tableView;
	    
	    var dataSet = [
        {
          title: 'Row 0',
          accessoryType: null,
          editingAccessoryType: 'pp-table-view-cell-editing-accessory-delete-button'
        },
        {
          title: 'Row 1',
          accessoryType: 'pp-table-view-cell-accessory-disclosure-indicator',
          editingAccessoryType: 'pp-table-view-cell-editing-accessory-delete-button'
        },
        {
          title: 'Row 2',
          accessoryType: 'pp-table-view-cell-accessory-detail-disclosure-button',
          editingAccessoryType: 'pp-table-view-cell-editing-accessory-delete-button'
        },
        {
          title: 'Row 3',
          accessoryType: 'pp-table-view-cell-accessory-checkmark',
          editingAccessoryType: 'pp-table-view-cell-editing-accessory-delete-button'
        },
        {
          title: 'Row 4',
          accessoryType: null,
          editingAccessoryType: 'pp-table-view-cell-editing-accessory-add-button'
        }
      ];
      
      tableView.setDataSource(new Pushpop.TableViewDataSource(dataSet));
      
      tableView.$bind(Pushpop.TableView.EventType.AccessoryButtonTappedForRowWithIndex, function(evt) {
        window.alert('Accessory Button tapped for row with index: ' + evt.index);
      });
      
      tableView.$bind(Pushpop.TableView.EventType.EditingAccessoryButtonTappedForRowWithIndex, function(evt) {
        window.alert('Editing Accessory Button tapped for row with index: ' + evt.index);
      });
      
      var $rootNavigationBar = $('#root-navigation-bar');
	    $rootNavigationBar.delegate('a', 'click', function(evt) {
	      var $button = $(this);
	      
	      if (!$button.hasClass('pp-barbutton-style-blue')) {
	        $button.addClass('pp-barbutton-style-blue');
	        tableView.setEditing(true);
	      }
	      
	      else {
	        $button.removeClass('pp-barbutton-style-blue');
	        tableView.setEditing(false);
	      }
	      
	      evt.preventDefault();
	    });
	  });
	</script>
</head>
<body>
  <div class="pp-view-stack" id="root-view-stack">
    <div class="pp-navigationbar" id="root-navigation-bar" data-tap-to-top="true"></div>
    <div class="pp-view sk-scroll-view" id="root-view" data-view-title="TableView Accessories Demo" data-always-bounce-vertical="true">
      <div class="pp-navigationbar-buttons">
        <a class="pp-barbutton pp-barbutton-align-right active" href="#">Edit</a>
      </div>
      <ul id="accessories-table-view" class="pp-table-view" data-contains-search-bar="true">
        
      </ul>
    </div>
  </div>
</body>
</html>
