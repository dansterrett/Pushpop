<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Pushpop TableView Events Demo</title>
	<link rel="stylesheet" type="text/css" href="../externals/scrollkit/scrollkit.css">
	<link rel="stylesheet" type="text/css" href="../pushpop.css">
	<link rel="stylesheet" type="text/css" href="../pushpop-navigationbar/pushpop-navigationbar.css">
	<link rel="stylesheet" type="text/css" href="pushpop-table-view.css">
	<script type="text/javascript" src="../jquery-1.7.1.js"></script>
	<script type="text/javascript" src="../externals/scrollkit/scrollkit.js"></script>
	<script type="text/javascript" src="../pushpop.js"></script>
	<script type="text/javascript" src="../pushpop-navigationbar/pushpop-navigationbar.js"></script>
	<script type="text/javascript" src="pushpop-table-view.js"></script>
	<script type="text/javascript">
    $(function() {
      var $tableView = $('.pp-table-view');
      
      $tableView.bind(Pushpop.TableView.EventType.DidSelectRowAtIndex, function(evt) {
        console.log('Selected row at index: ' + evt.index);
      });
      
      $tableView.bind(Pushpop.TableView.EventType.DidDeselectRowAtIndex, function(evt) {
        console.log('Deselected row at index: ' + evt.index);
      });
    });
	</script>
</head>
<body>
  <div class="pp-view-stack">
    <div class="pp-navigationbar" data-tap-to-top="true"></div>
    <div class="pp-view sk-scroll-view" id="detail-view-root" data-view-title="TableView Demo" data-always-bounce-vertical="true">
      <ul class="pp-table-view" data-contains-search-bar="true" data-set-url="sample-data/big-data-100k.json">
        
      </ul>
    </div>
  </div>
</body>
</html>
