<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Pushpop TableView Dynamic Table Views Demo</title>
	<link rel="stylesheet" href="../externals/scrollkit/scrollkit.css">
	<link rel="stylesheet" href="../pushpop.css">
	<link rel="stylesheet" href="pushpop-table-view.css">
  <!--[if lt IE 10]> <link rel="stylesheet" href="../pushpop-lt-ie10.css"> <![endif]-->
	<script src="../jquery-1.8.0.js"></script>
	<script src="../externals/scrollkit/scrollkit.js"></script>
	<script src="../pushpop.js"></script>
	<script src="pushpop-table-view.js"></script>
	<script>
	  $(function() {
	    var viewStack = $('#root-view-stack')[0].viewStack;
      
      $('#root-table-view').bind(Pushpop.TableView.EventType.DidSelectRowAtIndex, function(evt) {
        var value = evt.item.value;
        
        viewStack.pushNewTableView(function(newTableView) {
          var dataSet = [{
            title: 'You tapped Row: ' + value
          }];
          
          for (var i = 0; i < value; i++) dataSet.push({title: (i + 1) + ''});
          
          newTableView.setSearchBar(new Pushpop.TableViewSearchBar(newTableView));
          newTableView.setDataSource(new Pushpop.TableViewDataSource(dataSet));
        });
      });
    });
	</script>
</head>
<body>
  <div class="pp-view-stack" id="root-view-stack">
    <div class="pp-navigation-bar" data-tap-to-top="true"></div>
    <div class="pp-view sk-scroll-view" id="root-view" data-view-title="Dynamic TableViews Demo" data-always-bounce-vertical="true">
      <ul class="pp-table-view" id="root-table-view" data-contains-search-bar="true" data-set-url="sample-data/big-data-100.json">
        
      </ul>
    </div>
  </div>
</body>
</html>
