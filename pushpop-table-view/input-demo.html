<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Pushpop TableView Input Demo</title>
	<link rel="stylesheet" href="../externals/scrollkit/scrollkit.css">
	<link rel="stylesheet" href="../pushpop.css">
	<link rel="stylesheet" href="pushpop-table-view.css">
	<script src="../jquery-1.8.0.js"></script>
	<script src="../externals/scrollkit/scrollkit.js"></script>
	<script src="../pushpop.js"></script>
	<script src="pushpop-table-view.js"></script>
	<script>
	  var inputTableView;
	  
	  $(function() {
	    inputTableView = $('#input-table-view')[0].tableView;
	    inputTableView.$bind(Pushpop.TableView.EventType.DidChangeValueForItemInDataSource, function(evt) {
	      console.log(evt);
	    });
	    
	    var rootView = $('#root-view')[0].view;
      rootView.addBarButtonItem(new Pushpop.Button('Submit', function(button) {
        var dataSource = inputTableView.getDataSource();
        
        window.alert(JSON.stringify(dataSource.getValuesArray()));
        window.alert(JSON.stringify(dataSource.getValuesObject()));
      }, Pushpop.Button.ButtonAlignmentType.Right));
	  });
	</script>
</head>
<body>
  <div class="pp-view-stack" id="root-view-stack">
    <div class="pp-navigation-bar pp-navigation-bar-style-black" data-tap-to-top="true"></div>
    <div class="pp-view sk-scroll-view" id="root-view" data-view-title="TableView Input Demo" data-always-bounce-vertical="true">
      <ul class="pp-table-view" id="input-table-view" data-contains-search-bar="true">
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="username" data-auto-capitalize="false" data-auto-correct="false">username</li>
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="password" data-password="true">password</li>
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="first_name" data-value="">first name</li>
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="last_name" data-value="Appleseed">last name</li>
        <li data-reuse-identifier="pp-text-area-input-table-view-cell" data-name="description" data-value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">description</li>
        <li data-reuse-identifier="pp-select-input-table-view-cell" data-name="favorite_color" data-value="{&quot;title&quot;:&quot;Red&quot;,&quot;value&quot;:&quot;red&quot;}" data-child-data-source="[{&quot;title&quot;:&quot;Red&quot;,&quot;value&quot;:&quot;red&quot;},{&quot;title&quot;:&quot;Green&quot;,&quot;value&quot;:&quot;green&quot;},{&quot;title&quot;:&quot;Blue&quot;,&quot;value&quot;:&quot;blue&quot;},{&quot;title&quot;:&quot;Purple&quot;,&quot;value&quot;:&quot;purple&quot;},{&quot;title&quot;:&quot;Orange&quot;,&quot;value&quot;:&quot;orange&quot;},{&quot;title&quot;:&quot;Yellow&quot;,&quot;value&quot;:&quot;yellow&quot;},{&quot;title&quot;:&quot;Pink&quot;,&quot;value&quot;:&quot;pink&quot;}]">favorite color</li>
        <li data-reuse-identifier="pp-date-input-table-view-cell" data-name="birth_date" data-value="1981-03-31">birth date</li>
        <li data-reuse-identifier="pp-time-input-table-view-cell" data-name="dinner_time" data-value="19:30">dinner time</li>
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="attribute_list" data-value="a">attribute list</li>
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="attribute_list" data-value="b">attribute list</li>
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="attribute_list" data-value="c">attribute list</li>
        <li data-reuse-identifier="pp-inline-text-input-table-view-cell" data-name="attribute_list" data-value="d">attribute list</li>
      </ul>
    </div>
  </div>
</body>
</html>
